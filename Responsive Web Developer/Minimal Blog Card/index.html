<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
      <div class="card-container">
        <div class="card">
          <div class="image">
            <img alt= "cactus photo" src="./Assets/cactus_img.jpg" />
          </div>
          <button class="tag">Design</button>
          <div class="text">
            <h1>Embracing Minimalism</h1>
            <p>From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
          </div>
        </div>
        <div class="small-text">
            <p>Annie Spratt</p>
        </div>
      </div>
    </main>
  </body>
  </html>
